<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Título -->
        <title>BookTrack</title>

        <!-- Link Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap"
            rel="stylesheet"
        />

        <!-- Link Google Font Icons -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />

        <style>
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0,
                    'opsz' 48;
            }
            * {
                font-family: 'Raleway', sans-serif !important;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <!-- Título principal -->
            <h1
                class="display-4 d-flex justify-content-center align-items-center text-center"
            >
                <img
                    width="96"
                    height="96"
                    src="https://img.icons8.com/color-glass/96/literature.png"
                    alt="literature"
                />
                <span class="text-info">Book</span>Track
            </h1>
            <h2 class="lead text-center">
                Acompanhe os livros que você está lendo!
            </h2>
            <!-- Formulário de livros -->
            <form id="book-form" class="form-control border-0">
                <div class="mb-3">
                    <label class="form-label" for="title">Título</label>
                    <input type="text" id="title" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="author">Autor</label>
                    <input type="text" id="author" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="form-control" />
                </div>
                <div class="d-grid">
                    <input
                        type="submit"
                        value="Adicionar Livro"
                        class="btn btn-dark mt-3 p-3 fs-5"
                    />
                </div>
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>

        <!-- Script Página -->
        <script src="./js/main.js"></script>

        <!-- Script Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
