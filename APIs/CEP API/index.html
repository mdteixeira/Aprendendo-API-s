<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CEP API</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <section
            class="container mt-3 p-2 border border-2 border-success rounded-4"
        >
            <h1 class="bg-light text-center p-1 m-0">Busca CEP</h1>
            <h2 class="text-center text-secondary p-2">
                Entre com um número válido de CEP
            </h2>
            <form method="get" action=".">
                <div class="container row mb-3">
                    <div class="col-2">
                        <label class="form-label fw-bold">Cep:</label>
                    </div>
                    <div class="col-3">
                        <input
                            name="cep"
                            type="text"
                            id="cep"
                            value=""
                            size="10"
                            maxlength="9"
                            onblur="pesquisaCEP(this.value);"
                        />
                    </div>
                </div>
                <div class="container row mb-1">
                    <div class="col-2">
                        <label class="form-label col fw-bold">Rua:</label>
                    </div>
                    <div class="col-3">
                        <input
                            class="col"
                            name="rua"
                            type="text"
                            id="rua"
                            size="45"
                        />
                    </div>
                </div>
                <div class="container row">
                    <div class="col-2">
                        <label class="form-label col fw-bold"
                            >Complemento:</label
                        >
                    </div>
                    <div class="col-3">
                        <input
                            name="complemento"
                            type="text"
                            id="complemento"
                            size="20"
                        /><br />
                    </div>
                </div>
                <div class="container row mb-1">
                    <div class="col-2">
                        <label class="form-label col fw-bold">Bairro:</label>
                    </div>
                    <div class="col-3">
                        <input
                            name="bairro"
                            type="text"
                            id="bairro"
                            size="40"
                        />
                    </div>
                </div>
                <div class="container row mb-1">
                    <div class="col-2">
                        <label class="form-label col fw-bold">Cidade:</label>
                    </div>
                    <div class="col-3">
                        <input
                            name="cidade"
                            type="text"
                            id="cidade"
                            size="40"
                        />
                    </div>
                </div>
                <div class="container row mb-1">
                    <div class="col-2">
                        <label class="form-label col fw-bold">Estado:</label>
                    </div>
                    <div class="col-3">
                        <input name="uf" type="text" id="uf" size="2" />
                    </div>
                </div>
            </form>
        </section>
        <br />
        <div class="container">
            <div id="output"></div>
        </div>
        <script src="script.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
